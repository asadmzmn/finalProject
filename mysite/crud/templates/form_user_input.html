{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="resume_boot.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'user_input.css' %}" />
</head>

    <div class="container my-5">
        <h3 class="text-center">User input in the Database</h3>
        <div class="col-12">
            
            <!-- {% url 'dbData' %} -->
            <!-- action defines which url will I continue the method url name is dbData here -->
            <form action={% url 'dbData' %} method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><b>Company Name</b></label>
                  <input type="text" name="company_input" class="form-control" id="exampleInputEmail1" placeholder="User Company Name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><b>Designation</b></label>
                  <input type="text" name="designation_input" class="form-control" id="exampleInputPassword1" placeholder="User Designation">
                </div>

                <input type="file" name="photo">

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>
        
    </div>
<body>
    
</body>
</html>
