{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'gallery.css' %}" />
    <title>Image Gallery</title>
</head>

<body>
    <div class="container">
        <div class="my-5 text-center">
            <h3>Make a <b>Gallery</b></h3>
        </div>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" name="photo">
                <input type="text" name="image_caption" class="form-control" id="exampleInputEmail1" placeholder="User Company Name">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <div class="row my-5">
            {%for singledata in data%}
            <div class="col-4 mb-3">
                
                <div class="card" style="width: 18rem;">
                    <img src={{ singledata.img_up.url }} alt="No Previw Available" height="200" width="300" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">Caption: {{singledata.caption}}</p>
                    </div>
                  </div>
                
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
