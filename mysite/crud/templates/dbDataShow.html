{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'db_data.css' %}" />
    <title>Database Data Show</title>
</head>
<body>
    <div class="container my-5">
        <!-- <p>Data Show</p> -->

        <h3 class="text-center">Database Data</h3>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {%for singledata in data%}
                <img src={{ singledata.img_up.url }} alt="No Previw Available" height="200" width="300">
                <div class="row mb-4 mt-4 justify-content-center">
            
                    <p>Company: {{singledata.company_name}} <br> Designation: {{singledata.designation}} <br> </p>
                    <div>
                        <a href={% url 'update_delete' singledata.id %} class="btn btn-warning"> <b>Update</b></a> <a href={% url 'deleteData' singledata.id %} class="btn btn-danger"> <b>Delete</b> </a>
                    </div>
                </div>
                {%endfor%}
            </div>

            
        </div>

        <div class="text-center my-3">
            <a href={%url 'user_input' %} >Go to user input page</a>

        </div>


        
    </div>


    
    
</body>
</html>
